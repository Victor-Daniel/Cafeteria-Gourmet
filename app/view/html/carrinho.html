<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="app/view/html/css/style.css">
    <link rel="stylesheet" href="app/view/html/css/media-query.css">
    <link rel="stylesheet" href="app/view/html/css/carrinho.css">
    <link rel="stylesheet" href="app/view/html/css/media-query-carrinho.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    {{Header}}
    <Section class="Carrinho">
        {{Body}}

    </Section>
    <section class="Pagamento">

        <form class="form" action="http://192.168.0.5/Cafeteria-Gourmet/pagamento.php" method="post">
            <div>
                <label for="cardNumber" class="labels" id="Teste">Número do Cartão:</label>
                <input type="text" class="CartaoDados" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****" maxlength="16" required>
            </div>

            <div>
                <label for="cardHolder" class="labels">Nome no Cartão:</label>
                <input type="text" class="CartaoDados" id="cardHolder" name="cardHolder" placeholder="Nome Completo" required>
            </div>

            <div>
                <label for="expiryDate" class="labels">Data de Validade:</label>
                <input type="text" class="CartaoDados" id="expiryDate" name="expiryDate" placeholder="MM/AA" maxlength="5" required>
            </div>

            <div>
                <label for="cvv" class="labels">CVV:</label>
                <input type="text" class="CartaoDados" id="cvv" name="cvv" placeholder="***" maxlength="3" required>
            </div>

        <button class="button">Confirmar Pagamento</button>
        </form>
    </section>
    {{Footer}}
    <script src="app/view/html/js/carrinho.js"></script>
    <script src="app/view/html/js/pagamento.js"></script>
    <script src="app/view/html/js/menu.js"></script>
</body>
</html>
